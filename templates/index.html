<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book Recommender System showcasing top book recommendations.">
    <title>Book Recommender System</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .navbar {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #f0f0f0 !important;
        }
        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin: 30px 0;
            color: #ffdf00;
        }
        .card {
            background-color: #1e1e2f;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .card-img-top {
            border-radius: 15px 15px 0 0;
            max-height: 250px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-body p {
            font-size: 1.1rem;
        }
        .card-body h4 {
            margin: 10px 0;
            color: #ffdf00;
        }
        .text-white {
            color: #f0f0f0 !important;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            <!-- Loop through book recommendations -->
            {% for i in range(book_name|length) %}
            <div class="col-md-4 col-lg-3 col-sm-6 my-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                    <div class="card-body">
                        <p>{{ book_name[i] }}</p>
                        <h4>{{ author[i] }}</h4>
                        <h4>Votes: {{ votes[i] }}</h4>
                        <h4>Rating: {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
